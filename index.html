<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Sim Racing Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        header img {
            max-width: 450px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJHwwzpwDKZvf4wG8FS7bKg7WuG2eg6wY",
            authDomain: "velocity-failure-log-eb1f9.firebaseapp.com",
            projectId: "velocity-failure-log-eb1f9",
            storageBucket: "velocity-failure-log-eb1f9.firebasestorage.app",
            messagingSenderId: "885918623112",
            appId: "1:885918623112:web:f88d80bef49d6a2b98c63d",
            measurementId: "G-BY9X686BQR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Function to send failure log to Firestore
        const submitFailureLog = async (logData) => {
            try {
                const docRef = await addDoc(collection(db, "failureLogs"), {
                    ...logData,
                    timestamp: new Date(),
                });
                console.log("Document written with ID: ", docRef.id);
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        };

        // Example usage: submit a failure log
        submitFailureLog({
            errorMessage: "Motor failure",
            severity: "high",
        });
    </script>
</head>

<body>
    <header>
        <img src="your-logo.png" alt="Velocity Logo">
        <h1>Welcome to Velocity | Sim Racing Lounge</h1>
    </header>

    <div class="container">
        <h2>Failure Log</h2>
        <p>Track issues here...</p>
    </div>
</body>
</html>
