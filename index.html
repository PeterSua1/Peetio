<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Sim Racing Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Regular white */
        }

        header {
            background-color: #ffffff; /* Regular white */
            color: #333; /* Dark text for contrast */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc; /* Optional border for separation */
        }

        header img {
            max-width: 450px; /* Increased to 3x from the original size */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #ff5c5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #e04b4b;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .footer p {
            margin: 0;
        }

        .date-time {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://assets.onecompiler.app/434hq657m/434hq8r7a/Screenshot%202024-12-29%20184316.png" alt="Velocity Logo">
    </header>

    <div class="container">
        <h2>Submit a Failure Log</h2>
        <form action="" method="POST">
            <label for="failureDescription">Failure Description:</label>
            <textarea id="failureDescription" name="failureDescription" rows="4" required></textarea>

            <label for="machine">Machine Name:</label>
            <input type="text" id="machine" name="machine" required>

            <label for="employee">Employee Name:</label>
            <input type="text" id="employee" name="employee" required>

            <!-- New "Solution" field -->
            <label for="solution">Solution:</label>
            <textarea id="solution" name="solution" rows="4" placeholder="Enter the solution to the failure" required></textarea>

            <button type="submit" class="btn-submit">Submit Log</button>
        </form>

        <div class="date-time">
            <p>Current Date and Time: <span id="currentDateTime"></span></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Velocity | Sim Racing Lounge. All rights reserved.</p>
    </div>

    <script>
        // Display current date and time
        function updateDateTime() {
            const currentDateTime = new Date().toLocaleString();
            document.getElementById('currentDateTime').textContent = currentDateTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();  // Run immediately to display time on load
    </script>
</body>
</html>
